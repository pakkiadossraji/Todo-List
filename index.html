<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c206210e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent-item">
            <div class="flex">
                    <div class="list-div">
                        <h3>To Do List</h3>
                        <button id="dlt-btn">Delete All</button>
                    </div>
                    
                        <ul class="append-list"></ul>
            </div>
             <div class="input-div">
                    <div class="header">
                        <h3>Add New Task</h3>
                    </div>
                        <form class="input-flex" >
                            <input type="text" class="Enter-data" placeholder="Enter a task">
                            <button class="add-btn">&#43</button>
                        </form>   
             </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
